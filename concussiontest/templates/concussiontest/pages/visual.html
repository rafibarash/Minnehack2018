{% extends "concussiontest/layouts/base.html" %}
{% load static %}


{% block content %}

  <div class="wrapper container my-4">
    <button id="previous">Previous Picture</button>
    <button id="next">Next Picture</button>

    <h1>
      <time>00:00:00</time>
    </h1>

    <div class="quiz-container">
      <div id="quiz"></div>
    </div>

  </div>


  <script src="{% static 'js/visual.js' %}"></script>

  <style>


    .question {
      font-family: 'Work Sans', sans-serif;
    }

    .wrapper {
      text-align: center;
    }


    .answers label {
      display: block;
      margin-bottom: 10px;
    }

    button {
      margin: 0 0.5rem;
    }

    .slide {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .active-slide {
      opacity: 1;
      z-index: 2;
    }

    .quiz-container {
      position: relative;
      height: 100px;
      margin-top: 40px;
      font-size: 1.3rem;
    }

  </style>

{% endblock %}
