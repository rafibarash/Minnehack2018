{% extends "concussiontest/layouts/base.html" %}
{% load static %}

{% block content %}
  <!-- Add Page Content Here -->

  <div class="wrapper my-4">
    <h1>Physical Attributes Quiz</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <button id="previous">Yes</button>
    <button id="next">No</button>
    <a href="{% url 'resources' %}">
      <button id="view_resources">View Resources</button>
    </a>
    <a href="{% url 'visual' %}">
      <button id="visual_test">Head to Visual Test</button>
    </a>
    <div id="results"></div>
  </div>

  <script src="{% static 'js/grayscale.js' %}"></script>

  <style>

{#    img {#}
{#      width:100%;#}
{#      height:100%;#}
{#    }#}

    .question {
      font-family: 'Work Sans', sans-serif;
    }

    .wrapper {
      text-align: center;
    }

    button {
      margin: 0 0.5rem;
    }

    .slide {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .active-slide {
      opacity: 1;
      z-index: 2;
    }

    .quiz-container {
      position: relative;
      height: 100px;
      margin-top: 40px;
      font-size: 1.3rem;
    }

  </style>

{% endblock %}
